# Markdown Processing
markdown: kramdown
highlighter: rouge
kramdown:
  input: GFM
  hard_wrap: false
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..6
  smart_quotes: lsquo,rsquo,ldquo,rdquo
  enable_coderay: false

encoding: "utf-8"
markdown_ext: "markdown,mkdown,mkdn,mkd,md"

# Permalinks
permalink: /:title/
paginate: 10
paginate_path: /page:num/
timezone: GB

# Setup
title: 'Maintenance Scripts'
tagline: 'ITAdmin PowerShell Maintenance Scripts'
description: 'A repository of PowerShell Scripts to automate a variety of IT related maintenance tasks.'
url: https://scripts.lukeleigh.com
baseurl: /

author:
name: 'Luke Leigh'
url: https://twitter.com/luke_leighs

exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - "vendor/bundle/"
  - "vendor/cache/"
  - "vendor/gems/"
  - "vendor/ruby/"
  - [vendor]

plugins:
  - rouge
  - github-pages
  - jekyll-algolia
  - jekyll-feed
  - jekyll-gist
  - jekyll-include-cache
  - jekyll-json-feed
  - jekyll-paginate
  - jekyll-sitemap

# Custom vars
version: 1.0.1

github:
  repo: https://github.com/BanterBoy/maintenance

